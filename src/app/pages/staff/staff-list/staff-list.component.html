<nb-card>
    <nb-card-header>
      <div class="d-flex justify-content-between align-items-center">
        <span>Danh sách đào tạo nhân viên</span>
        <div class="">
          <div class="ml-auto d-flex">
            <button class="btn btn-primary m-md-2" nbButton (click)="navigateToCreate()">
              <span>Thêm</span><i class="bi bi-plus"></i>
            </button>
            <button class="btn btn-success m-md-2" nbButton  style="margin-right: 7px;" (click)="exportToExcel()">
              <span>Xuất file Excel</span><i class="bi bi-file-earmark-excel"></i></button>
          </div>
        </div>
      </div>
    </nb-card-header>
    <nb-card-body>
      <div class="table-responsive">
        <table id="staffTable" class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>STT</th>
              <th>Tên nhân viên</th>
              <th>Nội dung đào tạo</th>
              <th>Người đào tạo</th>
              <th>Ghi chú</th>
              <th>Ngày đào tạo</th>
              <th>Thao tác</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of listStaff; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ item.username }}</td>
              <td>{{ item.content }}</td>
              <td>{{ item.trainers }}</td>           
              <td>{{ item.note }}</td>
              <td>{{ item.createdAt | date: 'dd/MM/yyyy' }}</td>
              <td>
                <button class="btn btn-primary btn-sm m-md-2" (click)="editProduct(item._id)">
                  <i class="bi bi-pencil"></i> 
                </button>
                <button class="btn btn-danger btn-sm" (click)="openDeleteModal(deleteModal, item._id)">
                  <i class="bi bi-trash"></i> 
                </button>
              </td>
            </tr>
          

          </tbody>
        </table>
      </div>
    </nb-card-body>
  </nb-card>
  
  <!-- Delete Modal -->
  <ng-template #deleteModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Xóa sản phẩm</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <p>Bạn có chắc chắn muốn xóa sản phẩm này?</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" (click)="confirmDelete()">Xóa</button>
      <button type="button" class="btn btn-secondary" (click)="modal.dismiss('cancel click')">Hủy</button>
    </div>
  </ng-template>
