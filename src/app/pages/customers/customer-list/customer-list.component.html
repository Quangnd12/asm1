<nb-card>
    <nb-card-header>
      <div class="d-flex justify-content-between align-items-center">
        <span>Danh sách khách hàng</span>
        <button class="btn btn-primary" nbButton (click)="navigateToCreate()">
          <span>Thêm</span><i class="bi bi-plus"></i>
        </button>
      </div>
    </nb-card-header>
    <nb-card-body>
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Tên khách hàng</th>
              <th>Email</th>
              <th>Số điện thoại</th>
              <th>Thao tác</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let customer of customers">
              <td>{{ customer.name }}</td>
              <td>{{ customer.email }}</td>
              <td>{{ customer.phone }}</td>
              <td>
                <button class="btn btn-primary btn-sm m-md-2" (click)="editCustomer(customer)">
                  <i class="bi bi-pencil"></i>
                </button>                            
                <button class="btn btn-danger btn-sm" (click)="openDeleteModal(deleteModal, customer)">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </nb-card-body>
  </nb-card>
  
  <!-- Delete Modal -->
  <ng-template #deleteModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Xóa khách hàng</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <p>Bạn có chắc chắn muốn xóa khách hàng này!</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" (click)="deleteCustomer()">Xóa</button>
      <button type="button" class="btn btn-secondary" (click)="modal.dismiss('cancel click')">Hủy</button>
    </div>
  </ng-template>
