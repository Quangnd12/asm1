<nb-card>
    <nb-card-header>
      <h2 class="text-center">Thêm mới khách hàng</h2>
    </nb-card-header>
    <nb-card-body>
      <form [formGroup]="customerForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
        <div class="form-group mb-3">
          <label for="name" class="form-label">Tên khách hàng</label>
          <input id="name" formControlName="name" class="form-control" type="text" required />
          <div *ngIf="customerForm.get('name').touched && customerForm.get('name').invalid" class="invalid-feedback">
            Tên khách hàng là bắt buộc.
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="email" class="form-label">Email</label>
          <input id="email" formControlName="email" class="form-control" type="email" required />
          <div *ngIf="customerForm.get('email').touched && customerForm.get('email').invalid" class="invalid-feedback">
            Email không hợp lệ.
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="phone" class="form-label">Số điện thoại</label>
          <input id="phone" formControlName="phone" class="form-control" type="text" required />
          <div *ngIf="customerForm.get('phone').touched && customerForm.get('phone').invalid" class="invalid-feedback">
            Số điện thoại không hợp lệ.
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block" [disabled]="!customerForm.valid">Thêm mới</button>
      </form>
    </nb-card-body>
  </nb-card>
