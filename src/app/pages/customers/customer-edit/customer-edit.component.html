<nb-card>
  <nb-card-header>
    <h2 class="text-center">Cập nhật</h2>
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="customerForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
      <div class="form-group mb-3">
        <label for="username" class="form-label">Tên khách hàng</label>
        <input id="username" formControlName="username" class="form-control" type="text" [ngClass]="{'is-invalid': customerForm.get('username')?.touched && customerForm.get('username')?.invalid}" required />
        <div *ngIf="customerForm.get('username')?.touched && customerForm.get('username')?.invalid" class="invalid-feedback">
          <div *ngIf="customerForm.get('username')?.errors?.required">Tên khách hàng là bắt buộc.</div>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="email" class="form-label">Email</label>
        <input id="email" formControlName="email" class="form-control" type="email" [ngClass]="{'is-invalid': customerForm.get('email')?.touched && customerForm.get('email')?.invalid}" required />
        <div *ngIf="customerForm.get('email')?.touched && customerForm.get('email')?.invalid" class="invalid-feedback">
          <div *ngIf="customerForm.get('email')?.errors?.required">Email là bắt buộc.</div>
          <div *ngIf="customerForm.get('email')?.errors?.email">Email không hợp lệ.</div>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="phone" class="form-label">Số điện thoại</label>
        <input id="phone" formControlName="phone" class="form-control" type="text" [ngClass]="{'is-invalid': customerForm.get('phone')?.touched && customerForm.get('phone')?.invalid}" required />
        <div *ngIf="customerForm.get('phone')?.touched && customerForm.get('phone')?.invalid" class="invalid-feedback">
          <div *ngIf="customerForm.get('phone')?.errors?.required">Số điện thoại là bắt buộc.</div>
          <div *ngIf="customerForm.get('phone')?.errors?.pattern">Số điện thoại không hợp lệ. Vui lòng nhập 10 hoặc 11 chữ số.</div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block" [disabled]="!customerForm.valid">Cập nhật</button>
    </form>
  </nb-card-body>
</nb-card>
