<nb-card>
  <nb-card-header>
    <h2 class="text-center">Thêm mới sản phẩm</h2>
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="productForm" enctype="multipart/form-data" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
      <div class="form-group mb-3">
        <label for="name" class="form-label">Tên sản phẩm</label>
        <input id="name" formControlName="name" class="form-control" type="text" [class.is-invalid]="productForm.get('name').invalid && productForm.get('name').touched" required />
        <div class="invalid-feedback" *ngIf="productForm.get('name').invalid && productForm.get('name').touched">Tên sản phẩm là bắt buộc.</div>
      </div>
      <div class="form-group mb-3">
        <label for="describes" class="form-label">Mô tả</label>
        <textarea id="describes" formControlName="describes" class="form-control" rows="3" [class.is-invalid]="productForm.get('describes').invalid && productForm.get('describes').touched" required></textarea>
        <div class="invalid-feedback" *ngIf="productForm.get('describes').invalid && productForm.get('describes').touched">Mô tả là bắt buộc.</div>
      </div>
      <div class="form-group mb-3">
        <label for="price" class="form-label">Giá</label>
        <input id="price" formControlName="price" class="form-control" type="number" [class.is-invalid]="productForm.get('price').invalid && productForm.get('price').touched" required />
        <div class="invalid-feedback" *ngIf="productForm.get('price').invalid && productForm.get('price').touched">
          <div *ngIf="productForm.get('price').errors?.required">Giá là bắt buộc.</div>
          <div *ngIf="productForm.get('price').errors?.min">Giá phải lớn hơn hoặc bằng 0.</div>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="filename" class="form-label">Ảnh sản phẩm</label>
        <input id="filename" formControlName="filename" class="form-control" type="file" (change)="onFileChange($event)" [class.is-invalid]="productForm.get('filename').invalid && productForm.get('filename').touched" required />
        <div class="invalid-feedback" *ngIf="productForm.get('filename').invalid && productForm.get('filename').touched">Ảnh sản phẩm là bắt buộc.</div>
      </div>
      <div class="form-group mb-3">
        <label for="quantity" class="form-label">Số lượng</label>
        <input id="quantity" formControlName="quantity" class="form-control" type="number" [class.is-invalid]="productForm.get('quantity').invalid && productForm.get('quantity').touched" required />
        <div class="invalid-feedback" *ngIf="productForm.get('quantity').invalid && productForm.get('quantity').touched">
          <div *ngIf="productForm.get('quantity').errors?.required">Số lượng là bắt buộc.</div>
          <div *ngIf="productForm.get('quantity').errors?.min">Số lượng phải lớn hơn hoặc bằng 0.</div>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="brand" class="form-label">Nhãn hiệu</label>
        <select id="brand" formControlName="brand" class="form-control" [class.is-invalid]="productForm.get('brand').invalid && productForm.get('brand').touched" required>
          <option value="">Chọn nhãn hiệu</option>
          <option value="Phúc Long">Phúc Long</option>
          <option value="ReyCoffee">ReyCoffee</option>
          <option value="Vinacafe">Vinacafe</option>
        </select>
        <div class="invalid-feedback" *ngIf="productForm.get('brand').invalid && productForm.get('brand').touched">Nhãn hiệu là bắt buộc.</div>
      </div>
      <button type="submit" class="btn btn-primary btn-block" [disabled]="!productForm.valid">Thêm mới</button>
    </form>    
  </nb-card-body>
</nb-card>
