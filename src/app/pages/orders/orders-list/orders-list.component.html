<nb-card>
  <nb-card-header>
    <div class="d-flex justify-content-between align-items-center">
      <span>Danh sách đơn hàng</span>
      <button class="btn btn-primary" nbButton (click)="navigateToCreate()">
        <span>Thêm</span><i class="bi bi-plus"></i>
      </button>
    </div>
  </nb-card-header>
  <nb-card-body>
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Khách hàng</th>
            <th>Sản phẩm</th>
            <th>Số lượng</th>
            <th>Trạng thái</th>
            <th>Thao tác</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders">
            <td>{{ order.customers?.username }}</td>
            <td>{{ order.products?.name }}</td>
            <td>{{ order.quantity }}</td>
            <td>{{ order.status }}</td>
            <td>
              <button class="btn btn-primary btn-sm m-md-2" (click)="editOrders(order)">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-danger btn-sm" (click)="openDeleteModal(deleteModal, order)">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </nb-card-body>
</nb-card>

<!-- Delete Modal -->
<ng-template #deleteModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Xóa đơn hàng</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <p>Bạn có chắc chắn muốn xóa đơn hàng này!</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="confirmDelete()">Xóa</button>
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss('cancel click')">Hủy</button>
  </div>
</ng-template>
