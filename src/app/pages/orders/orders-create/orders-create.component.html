<nb-card>
  <nb-card-header>
    <h2 class="text-center">Thêm mới đơn hàng</h2>
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="ordersForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
      <div class="form-group mb-3">
        <label for="id_cs" class="form-label">ID Khách hàng</label>
        <input id="id_cs" formControlName="id_cs" class="form-control" type="number" required />
        <div *ngIf="ordersForm.get('id_cs').touched && ordersForm.get('id_cs').invalid" class="invalid-feedback">
          ID Khách hàng là bắt buộc.
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="id_pr" class="form-label">ID Sản phẩm</label>
        <input id="id_pr" formControlName="id_pr" class="form-control" type="number" required />
        <div *ngIf="ordersForm.get('id_pr').touched && ordersForm.get('id_pr').invalid" class="invalid-feedback">
          ID Sản phẩm là bắt buộc.
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="quantity" class="form-label">Số lượng</label>
        <input id="quantity" formControlName="quantity" class="form-control" type="number" required />
        <div *ngIf="ordersForm.get('quantity').touched && ordersForm.get('quantity').invalid" class="invalid-feedback">
          Số lượng là bắt buộc.
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="order_date" class="form-label">Ngày đặt</label>
        <input id="order_date" formControlName="order_date" class="form-control" type="date" required />
        <div *ngIf="ordersForm.get('order_date').touched && ordersForm.get('order_date').invalid"
          class="invalid-feedback">
          Ngày đặt là bắt buộc.
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="order_status" class="form-label">Trạng thái</label>
        <input id="order_status" formControlName="order_status" class="form-control" type="text" required />
        <div *ngIf="ordersForm.get('order_status').touched && ordersForm.get('order_status').invalid"
          class="invalid-feedback">
          Trạng thái là bắt buộc.
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block" [disabled]="!ordersForm.valid">Thêm mới</button>
    </form>
  </nb-card-body>
</nb-card>
